<p class="mt-3 h2 text-center text-success">Match Details</p>
<div class="row shadow shadow-lg p-3 mx-1 mx-lg-5">
  <div class="col-12">
    <label class="form-label text-success h5">Match title:</label>
    <input type="text" id="matchTitle" class="form-control form-control-lg" value="World Cup Final">
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">Team 1:</label>
    <input type="text" id="teamOne" class="form-control form-control-lg" value="Bangladesh">
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">Team 2:</label>
    <input type="text" id="teamTwo" class="form-control form-control-lg" value="Australia">
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">Venue:</label>
    <input type="text" id="venue" class="form-control form-control-lg" value="The Melbourne Cricket Ground">
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">Starts at:</label>
    <input type="datetime-local" id="startTime" class="form-control form-control-lg">
  </div>
  <div class="col-12 mt-3">
    <button class="btn btn-lg btn-success" onclick="matchDetailsSetup()">Next</button>
  </div>
</div>
