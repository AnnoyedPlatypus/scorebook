<p class="mt-3 h2 text-center text-success">Toss</p>
<div class="row shadow shadow-lg p-3 mx-1 mx-lg-5">
  <div class="col-12">
    <label class="form-label text-success h5">Toss won by:</label>
    <select class="form-select" id="teamNames">
    </select>
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">Chose to:</label>
    <select class="form-select" id="tossDecision">
      <option value="bat">Bat</option>
      <option value="field">Field</option>
    </select>
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">No. of overs:</label>
    <select class="form-select" id="overs">
    </select>
  </div>
  <div class="col-12 mt-3">
    <label class="form-label text-success h5">No. of players:</label>
    <select class="form-select" id="players">
    </select>
  </div>
  <div class="col-12 mt-3">
    <button class="btn btn-lg btn-success" onclick="tossOverAndPlay()">Next</button>
  </div>
</div>
