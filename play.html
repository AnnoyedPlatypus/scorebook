<div class="row shadow shadow-lg p-3 mx-1 mx-lg-5">
	<div class="row my-5 shadow shadow-lg p-2">
		<div class="col-8 display-5 fw-bold">
			<span id="teamName"></span>
			<span id="scoreAndWicket"></span>
		</div>
		<div class="text-end col-4 display-6" id="showOver"></div>
	</div>
	<div class="alert alert-warning h5 my-3" id="verdict"></div>
	<table class="table table-hover display-6">
		<thead>
			<tr class="fw-bold">
				<th>Batsmans</th>
				<th>R</th>
				<th>B</th>
				<th>0s</th>
				<th>4s</th>
				<th>6s</th>
				<th>SR</th>
			</tr>
		</thead>
		<tbody>
			<tr id="batsman1"></tr>
			<tr id="batsman2"></tr>
		</tbody>
	</table>
	<table class="table table-hover display-6">
		<thead>
			<tr class="fw-bold">
				<th>Bowler</th>
				<th>O</th>
				<th>R</th>
				<th>M</th>
				<th>W</th>
				<th>Eco</th>
				<th>0s</th>
				<th>4s</th>
				<th>6s</th>
				<th>Wd</th>
				<th>Nb</th>
			</tr>
		</thead>
		<tbody>
			<tr id="bowler"></tr>
		</tbody>
	</table>
	<div class="shadow shadow-lg bg-light p-2 my-3" id="over"></div>
	<div class="score-counter d-none my-3">
		<button type="button" class="btn btn-lg btn-secondary m-2" data-bs-toggle="modal" data-bs-target="#wide-wicket">
			Wide + Wicket
		</button>
		<button type="button" class="btn btn-lg btn-primary m-2" data-bs-toggle="modal" data-bs-target="#bye">
			Bye
		</button>
		<button type="button" class="btn btn-lg btn-primary m-2" data-bs-toggle="modal" data-bs-target="#leg-bye">
			Leg-Bye
		</button>
		<button type="button" class="btn btn-lg btn-warning m-2" id="nb-modal" onclick="noBallModal()">
			No Ball
		</button>
	</div>
	<div class="score-counter d-none my-1">
		<button type="button" class="btn btn-lg rounded-circle btn-secondary m-2"
			onclick="regularRunsCount('0')">0</button>
		<button type="button" class="btn btn-lg rounded-circle btn-primary m-2"
			onclick="regularRunsCount('1')">1</button>
		<button type="button" class="btn btn-lg rounded-circle btn-primary m-2"
			onclick="regularRunsCount('2')">2</button>
		<button type="button" class="btn btn-lg rounded-circle btn-primary m-2"
			onclick="regularRunsCount('3')">3</button>
		<button type="button" class="btn btn-lg rounded-circle btn-success m-2"
			onclick="regularRunsCount('4')">4</button>
		<button type="button" class="btn btn-lg rounded-circle btn-success m-2"
			onclick="regularRunsCount('6')">6</button>
		<a href="javascript:void(0)" class="m-2 text-secondary fw-bold display-5 text-decoration-none"
			onclick="showHideRuns()"><i class="fas fa-angle-double-right"></i></a>
		<button type="button" class="btn btn-lg rounded-circle btn-dark m-2 d-none" id="fiveRun"
			onclick="regularRunsCount('5')">5</button>
		<button type="button" class="btn btn-lg rounded-circle btn-dark m-2 d-none" id="sevenRun"
			onclick="regularRunsCount('7')">7</button>
	</div>
	<div class="score-counter d-none my-1">
		<button type="button" class="btn btn-lg rounded-pill btn-danger m-2" onclick="dismiss('bowled')">Bowled</button>
		<button type="button" class="btn btn-lg rounded-pill btn-danger m-2" onclick="dismiss('lbw')">LBW</button>
		<button type="button" class="btn btn-lg rounded-pill btn-danger m-2" onclick="caughtOut()">Caught</button>
		<button type="button" class="btn btn-lg rounded-pill btn-danger m-2" onclick="stumpedOut()">Stumped</button>
		<button type="button" class="btn btn-lg rounded-pill btn-danger m-2" onclick="runOut()">Run Out</button>
		<button type="button" class="btn btn-lg rounded-pill btn-danger m-2" onclick="dismiss('hw')">Hit
			Wicket</button>
	</div>
	<div class="score-counter d-none my-1 text-end">
		<button type="button" class="btn btn-lg rounded-pill btn-secondary m-2" onclick="undoState()"><i
				class="fas fa-undo-alt"></i> Undo</button>
	</div>
</div>

<div class="modal fade" tabindex="-1" id="wide">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Wide ball</h5>
			</div>
			<div class="modal-body">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="w_rb" value="0" id="w_no_run" checked>
					<label class="form-check-label" for="w_no_run">No run</label>
				</div>
				<div class="form-check mt-3">
					<input class="form-check-input" type="radio" name="w_rb" value="1" id="w_oneW">
					<label class="form-check-label" for="w_oneW">1b</label>
				</div>
				<div class="form-check mt-3">
					<input class="form-check-input" type="radio" name="w_rb" value="2" id="w_twoB">
					<label class="form-check-label" for="w_twoB">2b</label>
				</div>
				<div class="form-check mt-3">
					<input class="form-check-input" type="radio" name="w_rb" value="3" id="w_threeB">
					<label class="form-check-label" for="w_threeB">3b</label>
				</div>
				<div class="form-check mt-3">
					<input class="form-check-input" type="radio" name="w_rb" value="4" id="w_fourB">
					<label class="form-check-label" for="w_fourB">4b</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="wideCount()">Set</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-1" id="no-ball">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">No ball</h5>
			</div>
			<div class="modal-body">
				<div>
					<label class="form-label text-success h5">Runs Taken:</label>
					<select class="form-control" id="runsTaken_nb">
						<option value="0">No run</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
				</div>
				<div class="mt-3 d-none" id="nb_runs_from_div">
					<label class="form-label text-success h5">Runs from:</label>
					<select class="form-control" id="runsFrom_nb">
						<option value="bat">bat</option>
						<option value="bye">bye</option>
						<option value="lb">leg-bye</option>
					</select>
				</div>
				<div class="form-check form-switch mt-3">
					<input class="form-check-input" type="checkbox" id="isRunOut">
					<label class="form-check-label" for="isRunOut">Run out</label>
				</div>
				<div class="mt-3 d-none" id="nb_who_got_out_div">
					<label class="form-label text-success h5">Who got out?</label>
					<select class="form-control" id="whoGotOutOption_nb"></select>
				</div>
				<div class="mt-3 d-none" id="nb_on_which_end_div">
					<label class="form-label text-success h5">On which end?</label>
					<select class="form-control" id="onWhichEnd_nb">
						<option value="keeperEnd">Keeper's end</option>
						<option value="bowlerEnd">Bowler's end</option>
					</select>
				</div>
				<div class="mt-3 d-none" id="nb_run_out_by">
					<label class="form-label text-success h5">Run out by:</label>
					<select class="form-control" id="runOutByOption_nb"></select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="noBallCount" data-bs-dismiss="modal"
					onclick="noBallCount()">Set</button>
			</div>
		</div>
	</div>
</div>
