<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noobs Cricboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light px-3 shadow shadow-lg">
    <a class="navbar-brand" href="javascript:void(0)">
      <span class="fw-bold">
        <img src="images/cricket (1).png" width="40" height="40" alt="">
        Noob's Cricboard
      </span>
      <span>(beta 1.0)</span>
    </a>
    <a href="javascript:void(0)" class="h5 d-block d-lg-none" data-bs-toggle="collapse" data-bs-target="#nbcollapse">
      <img src="images/cricket.png" width="25" height="25" alt="">
    </a>

    <div class="collapse navbar-collapse" id="nbcollapse">
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item mx-auto">
          <a class="nav-link active rounded-pill text-success" aria-current="page" href="javascript:void(0)"
            onclick="newMatch()">
            <span>
              <img src="images/match.png" width="35" height="35" alt="">
            </span>
            <span> New match</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item mx-1">
          <a class="nav-link active" href="javascript:void(0)" onclick="loadAbout()">About</a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link active" href="javascript:void(0)" onclick="loadManual()">Manual</a>
        </li>
        <li class="nav-item mx-1">
          <a class="nav-link active" href="javascript:void(0)" onclick="loadContact()">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid" id="main-container"></div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/route.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/scoreboard.js"></script>
  <script src="js/run.js"></script>
  <script src="js/wicket.js"></script>
  <script src="js/wide_ball.js"></script>
  <script src="js/no_ball.js"></script>

  <div class="modal fade" id="error-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="error-msg"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
